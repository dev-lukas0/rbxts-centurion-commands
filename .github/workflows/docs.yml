name: Deploy docs

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Build and Deploy Docusaurus
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        working-directory: ./docs
        run: npm ci
      - name: Build website
        working-directory: ./docs
        run: npm run build
